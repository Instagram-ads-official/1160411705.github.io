    <h1>Redirigiendo a WhatsApp‚Ä¶</h1>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        /**

         * @returns {string|null}
         */
        function getFbclid() {
            const params = new URLSearchParams(window.location.search);
            return params.get('fbclid');
        }

        // Tu texto principal
        const mensajePrincipal = "Hola, vengo por el bono de bienvenida del ùüêùüéùüé%, ¬øme creas un usuario?";

        const mensaje = `${mensajePrincipal}\nMi C√≥digo Promocional es: ${fbclid}`;

        // Tu n√∫mero de WhatsApp (formato internacional, sin espacios ni signos)
        const whatsappNumber = "5491160411705";

        // URL final de WhatsApp con el texto codificado
        const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(mensaje)}`;

        window.location.href = whatsappURL;
